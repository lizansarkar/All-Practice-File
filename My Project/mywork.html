<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
     <link rel="stylesheet" href="mywork.css">
    <title>My Practice Work</title>
</head>
<body>
    <h1>Who Win In Number</h1>
    <div class="button-container">
        <button id="mybtn">✔️ Try Your Lucky Number ✔️</button>
        <button id="combtn">Computer Lucky Number</button>
    </div>

    <div class="msg-container">
        <p id="msg">Your Number This || Computer Number This</p>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>
    </div>

    <div class="final-msg-container">
        <p id="final-msg">Who is win</p>
    </div>
    <!-- Js link -->
     <script src="mywork.js"></script>
</body>
</html>
